version: '3.1'
services:
  db:
    build: ./pg
    restart: always
    environment:
      POSTGRES_DB: odclive
      POSTGRES_PASSWORD: develop
  api:
    build: ./pm2
    environment:
      DB_HOST: db
      DB_NAME: odclive
      DB_USER: postgres
      DB_PASSWORD: develop
      DB_PORT: 5432
      JWT_SECRET: develop
    volumes:
      - .:/app
    ports:
      - 8081:4000
  chat:
    build: ./pm2
    environment:
      DB_HOST: db
      DB_NAME: odclive
      DB_USER: postgres
      DB_PASSWORD: develop
      DB_PORT: 5432
    volumes:
      - ./chat:/app
    ports:
      - 8080:80
